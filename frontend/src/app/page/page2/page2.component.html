<div class="surface-card shadow-2">
    <div class="p-4">
      <p-menubar class="justify-content-center">
        <!-- โลโก้และชื่อแอปพลิเคชันตรงกลาง -->
        <ng-template pTemplate="start">
          <div class="flex align-items-center">
            <span class="font-bold text-xl mr-3">สุนทรวรรณ</span>
          </div>
        </ng-template>
  
        <!-- ลิงก์หรือปุ่มเมนูทางด้านขวา -->
        <ng-template pTemplate="end">
          <div class="flex align-items-center">
            <button pButton label="ห้องพัก" class="p-button-sm p-button-secondary mr-2" routerLink="/frontend"></button>
            <button pButton label="สถานที่ตั้ง" class="p-button-sm p-button-secondary mr-2" routerLink="/page2"></button>
            <button pButton label="ติดต่อเรา" class="p-button-sm p-button-info mr-2" routerLink="/page3"></button>
          </div>
        </ng-template>
      </p-menubar>
    </div>
  </div>

<div class="flex justify-content-center align-items-center h-screen">
    <p-card [style]="{ width: '800px', height: '600px' }">
        <ng-template pTemplate="header">
            <h1 class="text-center">สถานที่ตั้ง</h1>
        </ng-template>

        <div style="overflow: hidden; height: 400px;">
            <iframe 
                src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3861.879292818204!2d100.8540750751052!3d14.548894585931343!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x311def1cd0f3d1a7%3A0xe8e6236eb2f7536f!2z4LmC4Lij4LiH4LmA4Lij4Li14Lii4LiZ4LmA4Liq4Liy4LmE4Lir4LmJKOC4p-C4tOC4oeC4peC4p-C4tOC4l-C4ouC4suC4meC4uOC4geC4ueC4pSk!5e0!3m2!1sth!2sth!4v1730826957542!5m2!1sth!2sth" 
                width="100%" 
                height="100%" 
                style="border:0;" 
                allowfullscreen="" 
                loading="lazy">
            </iframe>
        </div>
        
        <ng-template pTemplate="footer">
            <div class="flex justify-content-center align-items-center mt-1">
                <div class="grid" style="grid-template-columns: 1fr 1fr; gap: 10px; width: 100%;">
                    <div class="col" style="display: flex; flex-direction: column; align-items: flex-end; justify-content: center; height: 100%; padding-right: 10px;">
                        <div class="text-right">ใกล้ห้างเซนทรัลปิ่นเกล้า 1 km</div>
                    </div>
                    <div class="col" style="display: flex; flex-direction: column; align-items: flex-start; justify-content: center; height: 100%; border-left: 1px solid #000; padding-left: 10px;">
                        <div class="text-left">ใกล้โรงพยาบาลเจ้าพระยา</div>
                        <div class="text-left">ใกล้ตลาดนัดเจ้าพระยา</div>
                    </div>
                </div>
            </div>
        </ng-template>
        
    </p-card>
</div>
