<div class="flex align-items-center justify-content-center min-h-screen">
    <div class="surface-card p-4 shadow-2 border-round w-full md:w-6 lg:w-4">
      <div class="text-center mb-5">
        <i class="pi pi-user text-4xl text-primary"></i>
        <h2 class="mt-3">เข้าสู่ระบบ</h2>
      </div>
      <form (ngSubmit)="onSubmit()">
        <div class="field mb-4">
          <label for="username" class="block text-900 font-medium mb-2">Username</label>
          <input
            id="username"
            type="text"
            pInputText
            [(ngModel)]="username"
            name="username"
            class="w-full"
            placeholder="Enter your username"
          />
        </div>
        <div class="field mb-4">
          <label for="password" class="block text-900 font-medium mb-2">Password</label>
          <input
            id="password"
            type="password"
            pInputText
            [(ngModel)]="password"
            name="password"
            class="w-full"
            placeholder="Enter your password"
          />
        </div>
        <button
          type="submit"
          pButton
          label="Login"
          class="w-full p-button-primary"
        ></button>
      </form>
      <div class="text-center mt-4">
        <a href="#" class="text-primary no-underline hover:underline">Forgot Password?</a>
      </div>
  
      <!-- ปุ่ม Login ด้วย Google และ Facebook -->
      <div class="text-center mt-4">
        <p class="text-secondary">Or login with</p>
        <div class="flex gap-2 justify-content-center mt-2">
          <button
            pButton
            type="button"
            icon="pi pi-google"
            label="Google"
            class="p-button-secondary p-button-outlined"
          ></button>
          <button
            pButton
            type="button"
            icon="pi pi-facebook"
            label="Facebook"
            class="p-button-secondary p-button-outlined"
          ></button>
        </div>
      </div>
    </div>
  </div>
